{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
            html, body {
                height: 100%; /* Ensure both html and body cover the full viewport */
                margin: 0; /* Remove default margin */
                padding: 0; /* Remove default padding */
            }

            body {
                background-image: url("{{ url_for('static', filename='ArabicBack.jpg') }}");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            .login-container {
                width: 350px;
                margin: 40px auto; /* Increased margin for better spacing */
                padding: 30px; /* Increased padding for a larger appearance */
                background-color: #f8f9fa;
                border-radius: 10px;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Slightly increased shadow */
            }

            .login-container h3 {
                text-align: center;
                margin-bottom: 30px; /* Increased margin for better spacing */
                color: #333;
                font-size: 24px; /* Increased font size for a more prominent heading */
            }

            .form-group {
                margin-bottom: 20px; /* Increased margin for better spacing */
            }

            .form-group label {
                display: block;
                margin-bottom: 8px; /* Reduced margin for better alignment */
                color: #555;
                font-size: 16px; /* Increased font size for better readability */
            }

            .form-control {
                width: 100%;
                padding: 12px; /* Increased padding for larger input fields */
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px; /* Increased font size for better readability */
            }

            .btn-primary {
                width: 100%;
                padding: 12px; /* Increased padding for larger button */
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                font-size: 16px; /* Increased font size for better visibility */
            }

            .btn-primary:hover {
                background-color: #0056b3;
            }

            /* Style for the "Sign Up" button */
            .sign-up-button {
                text-align: center;
                margin-top: 20px; /* Added margin to separate the button from the login container */
            }

            .sign-up-button a {
                color: #007bff; /* Button text color */
                text-decoration: none;
                font-size: 16px;
            }
    </style>
</head>

<body>
    <div class="login-container">
        <form method="POST">
            <h3>Login</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    
    <!-- "Sign Up" button section -->
    <div class="sign-up-button">
        <p>Don't have an account? <a href="/sign-up">Sign Up</a></p>
    </div>
</body>

{% endblock %}
